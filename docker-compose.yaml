version: "3.8"

services:
  # 1. RABBITMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: skycontrol-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - skycontrol-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. SIMULADOR
  simulator:
    build: ./dronesimulator
    container_name: skycontrol-simulator
    ports:
      - "8081:8081"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    depends_on:
      rabbitmq:
        condition: service_healthy 
    networks:
      - skycontrol-network

  # 3. BACKEND
  backend:
    build: ./dronebackend
    container_name: skycontrol-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
    volumes:
      - ./data:/app/data 
    depends_on:
      rabbitmq:
        condition: service_healthy
      simulator:
        condition: service_started 
    networks:
      - skycontrol-network

networks:
  skycontrol-network:
    driver: bridge

volumes:
  rabbitmq_data: